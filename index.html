<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pravesh Chatbot</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    .chatbox { max-width: 600px; margin: auto; padding: 10px; background: white; border-radius: 8px; }
    .message { margin: 10px 0; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <div class="chatbox">
    <h2>Welcome to Pravesh Chatbot</h2>
    <div class="message user">User: Hello!</div>
    <div class="message bot">Bot: Hi! How can I help you today?</div>
  </div>
</body>
</html>
